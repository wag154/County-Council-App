<section class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-5">
      <form id = "disForm">
        <h3 id = "RegHeader">SignUp</h3>
        <div class="mb-3">
          <label id = "usernameLabel" for = "Username" class="form-label">User Name</label>
          <input class="form-control" id = "userInput" type = "text" name = "Username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label id= "passwordLabel" for = "Password"  class="form-label">Password</label>
          <input type="password" class="form-control" id= "passwordLabel" name = "Password">
        </div>
        <input type="submit" id = "submitBtn" value = "Sigh Up" class="btn btn-dark"></input>
      </form>
      <button type="button" class="btn btn-outline-dark mt-3" id = "SignupSwitcher" onclick="userSwitch()">Want To Login?</button>
    </div>    
  </div>
</section>
